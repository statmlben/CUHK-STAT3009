<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    <script src="{{ '/assets/js/distillpub/template.v2.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/distillpub/transforms.v2.js' | relative_url }}"></script>
  </head>

  <d-front-matter>
    <script type="text/json">{
      "title": "{{ page.title }}",
      "description": "{{ page.description }}",
      "published": "{{ page.date | date: '%B %-d, %Y' }}",
      "lecturers": [
        {% for lecturer in page.lecturers %}
        {
          "lecturer": "{{ lecturer.name }}"{% if lecturer.url and lecturer.url != "#" %},
          "lecturerURL": "{{ lecturer.url }}"{% endif %}
        }{% if forloop.last == false %},{% endif %}
        {% endfor %}
      ],
      "authors": [
        {% for author in page.authors %}
        {
          "author": "{{ author.name }}"{% if author.url and author.url != "#" %},
          "authorURL": "{{ author.url }}"{% endif %}
        }{% if forloop.last == false %},{% endif %}
        {% endfor %}
      ],
      "editors": [
        {% for editor in page.editors %}
        {
          "editor": "{{ editor.name }}"{% if editor.url and editor.url != "#" %},
          "editorURL": "{{ editor.url }}"{% endif %}
        }{% if forloop.last == false %},{% endif %}
        {% endfor %}
      ],
      "katex": {
        "delimiters": [
          {
            "left": "$",
            "right": "$",
            "display": false
          },
          {
            "left": "$$",
            "right": "$$",
            "display": true
          }
        ]
      }
    }</script>
  </d-front-matter>

  <body>

    {% include header.html %}


    <div class="page-content">

      <d-title>
        <h1>{{ page.title }}</h1>
        <p>{{ page.description }}</p>
      </d-title>

      <d-byline></d-byline>

      <d-article>
        {{ content }}
      </d-article>

      <d-appendix>
        <d-footnote-list></d-footnote-list>
        <d-citation-list></d-citation-list>
      </d-appendix>

    </div>

    {% include footer.html %}

  </body>

  <d-bibliography src="{{ page.path | split: '/' | last | replace: '.md', '.bib' | prepend: '/assets/bibliography/' | relative_url }}">
  </d-bibliography>

  {% include hemline.html %}

</html>
